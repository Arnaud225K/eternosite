

<aside class="product__buy">

                    соответствии с законом №152-ФЗ "О персональных данных" и&nbsp;</span><a class="policy"
                        href="/docs/privacy.pdf" target="_blank" rel="noopener">Политикой обработки персональных

                </div>
            </label>
            <label class="form__checkbox">
                <input class="js-consent" type="checkbox" name="ads">
                <div class="custom-icon"></div>
                <div class="form__checkmark"><span> Я соглашаюсь получать информационно-рекламные материалы</span>
                </div>
            </label>
