{% load static %}



{% if main_articles %}
<section class="articles_main">
	<div class="container">
		<div class="subtitle">
			<div class="subtitle_red">Статьи</div>
			<a class="subtitle_link" href="{% url 'articles:article_list' %}">Все статьи</a>
		</div>
        
		<div class="articles_main__wrapper">
            {% for article in main_articles %}
                <div class="articles_main__card">
                    <div class="articles_main__card-image">
                        {% if article.category %}
                            <a class="articles_main__card-tag" 
								href="{% url 'articles:article_list_by_category' article.category.slug %}">
								{{ article.category.name }}
                            </a>
                        {% endif %}
                        <a href="{{ article.get_absolute_url }}">
                            <img src="{% if article.image %}{{ article.image.url }}{% else %}{% static 'img/images/article_image.webp' %}{% endif %}" 
                                alt="{{ article.name }}">
                        </a>
                    </div>
                    <div class="articles_main__card-title"> 
                        <a href="{{ article.get_absolute_url }}">{{ article.name }}</a>
                    </div>
                </div>
            {% endfor %}
		</div>
	</div>
</section>
{% endif %}
