				<a class="subtitle_link_white" href="/services">Все услуги</a>
			</div>
			<div class="services_main__container">
				<div class="services_main__wheels"> <img src="{% static 'img/images/double_wheel.webp' %}" alt=""></div>
				<a class="service__card" href="#">
					<img class="service__card__img" src="{% static 'img/images/service_card_1.webp' %}" alt="Резка металла">
                    <img class="service__card__img hidden" src="{% static 'img/images/service_card_2.webp' %}" alt="Резка металла">
					<div class="service__card__overlay"></div>
					<div class="service__card__content">
						<div class="service__card__title">Резка металла</div>
					</div>
				</a>
				<a class="service__card" href="#">
					<img class="service__card__img" src="{% static 'img/images/service_card_1.webp' %}" alt="Резка металла"><!-- hover-img-->
                    <img class="service__card__img hidden" src="{% static 'img/images/service_card_2.webp' %}" alt="Резка металла">
					<div class="service__card__overlay"></div>
					<div class="service__card__content">
						<div class="service__card__title">Резка металла</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</section> {% endcomment %}


{% if main_services %}
<section class="services_main">
	<div class="container">
		<div class="services_main__wrapper">
			<div class="subtitle">
				<div class="subtitle_white">Услуги</div>
				<a class="subtitle_link_white" href="{% url 'products:service_list' %}">Все услуги</a>
			</div>
			<div class="services_main__container">
				<div class="services_main__wheels"> <img src="{% static 'img/images/double_wheel.webp' %}" alt=""></div>

                {% for service in main_services %}
                    <a class="service__card" href="{{ service.get_absolute_url }}">
						<img class="service__card__img" 
							src="{% if service.images.first %}{{ service.images.first.image.url }}{% else %}{% static 'img/images/service_card_1.webp' %}{% endif %}" 
							alt="{{ service.title }}">
                        {% comment %} <img class="service__card__img hidden" src="{% static 'img/images/service_card_2.webp' %}" alt="{{ service.title }}"> {% endcomment %}
                        <div class="service__card__overlay"></div>
                        <div class="service__card__content">
                            <div class="service__card__title">{{ service.title }}</div>
                        </div>
                    </a>
                {% endfor %}
			</div>
		</div>
	</div>
</section>
{% endif %}
