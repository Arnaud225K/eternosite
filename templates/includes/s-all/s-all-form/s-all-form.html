{% load static %}


<div class="pageform__content-caption">
    <p>Остались вопросы?</p>
    <p>Заполните форму, чтобы мы могли помочь</p>
    <form class="modal__form" id="form_consul_id" method="post" action="{% url 'checkout:send_form_order' %}">
        {% csrf_token %}
        <input name="comp_input_hidden" value="">
        <div style="position:absolute; left:-9000px; top: -9000px; height:1px; width:1px; overflow:hidden;" aria-hidden="true">
            <label for="id_hp_confirm_url">Подтвердите URL (оставьте пустым)</label>
            <input type="text" name="website_url_confirm" id="id_hp_confirm_url" value="" tabindex="-1" autocomplete="off">
        </div> 

        <input type="hidden" name="form_render_timestamp" value="{{ form_render_timestamp_value }}">
        <input type="hidden" name="type" value="consultation">

        <div class="pageform__content-inputs">
            <input type="text" name="name" placeholder="Имя">
            <input type="email" placeholder="mail@mail.mail*" required>
            <input type="tel" id="form_phone" name="phone" required placeholder="+7-000-000-00-00*" data-phone>
        </div>

        <div class="bloc__error_email">
            <div id="email-error" class="email-error" style="display:none; color:red;">Неверный адрес электронной почты</div>
        </div>
        <div class="bloc__error_phone">
            <div id="phone-error" class="phone-error" style="display:none; color:red;">Неправильный номер телефона</div>
        </div>
        <p class="form__note">*Обязательное поле для заполнения</p>
        <div class="form__agree">
            <div class="form-group">
                <label class="form__checkbox">
                    <input type="checkbox" name="agreement">
                    <div class="custom-icon"></div>
                    <div class="form__checkmark">
                        <span> Я даю своё согласие на обработку моих персональных данных в соответствии с законом №152-ФЗ "О персональных данных" и&nbsp;</span>
                        <a class="policy" href="/docs/privacy.pdf" target="_blank" rel="noopener">Политикой обработки персональных данных</a>
                    </div>
                </label>
				<div class="agreement-error form-error" style="display:none; color:red; margin-top: 5px;">Это поле обязательно для заполнения.</div>
            </div>

            <div class="form-group">
                <label class="form__checkbox">
                    <input type="checkbox" name="marketing_consent">
                    <div class="custom-icon"></div>
                    <div class="form__checkmark">
                        <span> Я соглашаюсь получать информационно-рекламные материалы</span>
                    </div>
                </label>
            </div>
        </div>
        <button class="form__submit" type="submit" disabled>Отправить</button>
    </form>
</div>
