    <div class="cat_menu__caption">Каталог</div>
    <div class="cat_menu__wrapper" data-tabs="catalog">

                                stroke="#021549" stroke-width="2"></path>
                        </svg>
                    </div>
                    <span>{{ category.name }}</span>
                    <div class="arrow"></div>
                </button>
            {% endfor %}
        </div>
        <div class="cat_menu__content">
            {% for category in top_level_categories %}
                <div class="tabcontent {% if forloop.first %}active{% endif %}" id="{{ category.slug }}">
                    <a class="tabcontent__caption" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                    <div class="tabcontent__links">
                        {% for subcategory in category.get_children %}
                            <a href="{{ subcategory.get_absolute_url }}">{{ subcategory.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
