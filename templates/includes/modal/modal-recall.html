		<div class="recall__content">
			<div class="modal__title">Заказать звонок</div>
			<p class="modal__subtitle">Оставьте свой номер телефона, и наш специалист свяжется с вами</p>
			<form class="form" id="callForm" novalidate>
				<div class="field"><span class="field__inlabel">Номер телефона<span class="star">*</span></span>
                    <input class="field__input" id="callPhone" type="tel" name="phone" required placeholder="+7-000-000-00-00">
                    <label class="sr-only" for="callPhone">Номер телефона</label>
                </div>
				<div class="field"><span class="field__inlabel">Имя</span>
                    <input class="field__input" id="callName" type="text" name="name" placeholder="">
                    <label class="sr-only" for="callName">Имя</label>
                </div>
				<div class="field"><span class="field__inlabel">Комментарий</span>
                    <textarea class="field__textarea" id="callComment" name="comment" rows="4" placeholder=""></textarea>
                    <label class="sr-only" for="callComment">Комментарий</label>
                </div>
				<p class="form__note">*Обязательное поле для заполнения</p>
				<button class="form__submit" type="submit" disabled>Отправить</button>
				<div class="form__agree">
					<label class="form__checkbox">
						<input class="js-consent" type="checkbox" name="pdn" required>
						<div class="custom-icon"></div>
						<div class="form__checkmark">
                            <span> Я даю своё согласие на обработку моих персональных данных в соответствии с законом №152-ФЗ "О персональных данных" и&nbsp;</span>
                            <a class="policy" href="/docs/privacy.pdf" target="_blank" rel="noopener">Политикой обработки персональных данных</a>
						</div>
					</label>
				</div>
			</form>
		</div>
	</div>
</div>
